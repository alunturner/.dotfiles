# Change delay between prefix and command
set -s escape-time 1

# 1-index the windows and panes
set -g base-index 1
setw -g pane-base-index 1

# Make sourcing configuration easier
bind r source-file ~/.config/tmux/tmux.conf \; display "tmux configuration reloaded"

# Pane splitting, nb tmux splitting is unconventional
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Pane resizing, nb default repeat-time 500ms
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Make print mode easier to navigate
setw -g mode-keys vi
bind -T copy-mode-vi Escape send-keys -X cancel
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection

# Colours
set -g default-terminal "tmux-256color"
# Panes bright with primary highlight
set -g pane-border-lines heavy
set -g pane-border-style fg=#e9e7dd
set -g pane-active-border-style fg=#521452
# Message/Command white text on Tmux background
set -g message-style fg=#e9e7dd,bg=#450856
# Status line on top with black background
set -g status-position top
set -g status-style bg=#262626
set -g window-status-style bg=#361736
set -g window-status-format "#[fg=#e9e7dd,bg=#521452] #I #[fg=#e9e7dd,bg=#361736] #W "
set -g window-status-current-format "#[fg=#e9e7dd,bg=#ff007b] #I #[fg=#262626,bg=#e9e7dd] #W "
set -g status-left ""
set -g status-justify left
set -g status-right "#[fg=#521452,bg=#262626]#[fg=#e9e7dd,bg=#521452] #[bg=#361736] #(gitmux -cfg ~/.config/tmux/gitmux.conf '#{pane_current_path}')#[bg=#361736] #[fg=#521452,bg=#361736]#[fg=#e9e7dd,bg=#521452] #[fg=#e9e7dd,bg=#361736] #S #{?client_prefix, ,  }"
# Copy mode
setw -g mode-style fg=#19191f,bg=#d98c8c

# Tmux neovim navigation integration
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
